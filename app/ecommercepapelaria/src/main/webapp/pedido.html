<html>
<head>
    <title>Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>Pedidos</h2>

    <form action="/criar-pedido" method="post">

        <div  class="mb-3">
            <label for="cliente" class="form-label">Cliente:</label>
            <input type="text" name="cliente" id="cliente" class="form-control">
        </div>

        <div  class="mb-3">
            <label for="produto" class="form-label">Produto:</label>
            <input type="text" name="produto" id="produto"  class="form-control">
        </div>

        <div  class="mb-3">
            <label for="metodoDePagamento" class="form-label">Metodo de Pagamento:</label>
            <input type="text" name="metodoDePagamento" id="metodoDePagamento"  class="form-control">
        </div>

        <div  class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <input type="text" name="status" id="status"  class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">Salvar</button>

    </form>

</div>

</body>
</html>
